<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Our recipes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700&family=Bellota&family=Fira+Sans:wght@300&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <div class="frame_title">
        <h1>our recipes</h1>
      </div>
      <p>
        Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.
      </p>
      <button>
        <span class="text">view all recipes</span> <span class="icon">.</span>
      </button>
    </div>
    <div class="frame">
      <div class="box">
        <div class="img_graph">
          <img class="img_fruits-lu" src="images/image 33.png" alt="fruits" />
          <img class="img_picture" src="images/image 5.png" alt="picture" />
        </div>
        <div class="info">
          <span class="text_info">Sparkling Triple Citrus & Mint Mocktail</span>
        </div>
      </div>
      <div class="box">
        <div class="img_graph">
          <img class="img_picture" src="images/image 7.png" alt="fruits" />
          <img class="img_fruits-ru" src="images/image 35.png" alt="fruits" />
          <img class="img_fruits-ll" src="images/image 36.png" alt="fruits" />
        </div>
        <div class="info">
          <span class="text_info">Sparkling Triple Citrus & Mint Mocktail</span>
        </div>
      </div>
      <div class="box">
        <div class="img_graph">
          <img class="img_picture" src="images/image 10.png" alt="fruits" />
          <img class="img_fruits-rl" src="images/image 37.png" alt="fruits" />
        </div>
        <div class="info">
          <span class="text_info">Sparkling Triple Citrus & Mint Mocktail</span>
        </div>
      </div>
    </div>

</html>
